{% extends "login_base.html" %}
{% block content %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="\static\css\signup.css">
</head>

<div class="wrapper">
    <form method="POST" id="sign-in" action="#">
        <h2 align="center">Register</h3>
          <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter email"
          />
          <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              placeholder="Enter first name"
          />
          <input
              type="password"
              class="form-control"
              id="password1"
              name="password1"
              placeholder="Enter password"
          />
          <input
              type="password"
              class="form-control"
              id="password2"
              name="password2"
              placeholder="Confirm password"
          />
        <br />
        <button type="submit">Register</button>
      </form>
  </div>

</html>
{% endblock %}
