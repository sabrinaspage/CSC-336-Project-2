{% extends "login_base.html" %}
{% block content %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="\static\css\login.css">
</head>

<div class="wrapper">
    <form method="POST" id="sign-in" action="#">
        <h2 align="center">Login</h2>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="email"
          /><br>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="password"
          />
        <br />
        <button type="submit">Login</button>
      </form>
  </div>

</html>
{% endblock %}
